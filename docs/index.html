<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div id="form">
            <h1 id="title">Survey Form</h1>
            <p id="description">Help us improve our company!</p>
        <div id="fields">
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name:
                    <input type="text" name="input-name" id="name" placeholder="Enter Your Name" required>
                </label>
                <label for="email" id="email-label">Email:
                    <input type="email" name="input-email" id="email" placeholder="Enter Your Email" required>
                </label>
                <label for="number" id="number-label">Age: <span>(optional)</span>
                    <input type="number" name="input-age" id="number" placeholder="Age" min="13" max="100">
                </label>
                <label for="select">How long have you been using our services?
                    <select name="select" id="dropdown" required>
                        <option value="">--Select an option--</option>
                        <option value="1"> More than three years</option>
                        <option value="2"> One to three years </option>
                        <option value="3"> Six months to a year </option>
                        <option value="4"> Less than six months </option>
                    </select>
                </label>
                <label for="recommendation">Would you recommend our services to a friend ? <br>
                    <input  type="radio" name="recommendation" value="1" id="Definitely" class="inline" checked>Definitely
                    <input  type="radio" name="recommendation" value="2" id="Maybe" class="inline">Maybe
                    <input type="radio" name="recommendation" value="3" id="Not-sure" class="inline" >Not sure
                </label>
                <label for="checkbox">Which of our services you use? <span>(select all that apply)</span> <br>
                    <input type="checkbox" value="checkbox" id="Marketing-101" class="inline">Marketing-101
                    <input type="checkbox" value="checkbox" id="Sales-101" class="inline">Sales-101
                    <input type="checkbox" value="checkbox" id="Business-Finances" class="inline" >Business-Finances
                </label>
                <label for="textarea">Any comments or suggestions?
                    <textarea cols="30" rows="3" name="textarea" id="suggestion" placeholder="Type Here"></textarea>
                </label>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
    </body>
    </html>
